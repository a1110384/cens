<!doctype html>
<html lang="en-us">
  <body>
    <button id="toggle">Start/Stop Audio</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.1">

    <script src="audio_module.js"></script>

    <script>
        Module.onRuntimeInitialized = () => {
            document.getElementById('toggle').onclick = () => { Module._toggle_audio(); };
            document.getElementById('volume').oninput = (e) => { Module._set_volume(parseFloat(e.target.value)); };
        };
    </script>
    
  </body>
</html>
